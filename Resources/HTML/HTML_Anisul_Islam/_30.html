<body>

      </div> <br>
<!-- email section -->
      <div id="email">
        <label for="email">Email: </label>  <input type="text" name="email" id="email">
      </div> <br>
      <div>
        <label for="password"> Password: </label>  <input type="password" name="password" id="password">
      </div> <br>
      <div>
      <label for="Date of Birth">Date of Birth: </label>  <input type="date" name="dob" id="bob">
    </div> <br>

    <div>
        <label for="Image"> Choose your image: </label>  <input type="file" name="image" id="image">
      </div> <br>
      <div>

         <input type="radio" name="Gender" id="Gender" value="Male"> Male

        <input type="radio" name="Gender" id="Gender" value="Female">Female

      <div>

       <input type="checkbox" name="C1" id="religion" value="hindu">hindu

        </select>

      <div>
        <label for="Feedback">Feedback</label> <br>

      <div>
        <input type="submit" value="submit here">

      </div>
    </form>
