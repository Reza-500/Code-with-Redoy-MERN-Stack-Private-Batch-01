<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>033 no. video</title>
  <style>
    :root {
      --primary-color: green;
    }

    h1 {
      color: var(--primary-color)
    }

    div {
      height: 200px;
      width: 200px;
      padding: auto;
    }

    .div1 {
      background-color: lightblue;
      position: absolute;
      z-index: 1;
    }

    .div2 {
      background-color: lightcoral;
      position: absolute;
      top: 100px;
      left: 100px;
    }
  </style>
</head>

<body>
  <h1>Z-index and css3 variables</h1>
  <div class="div1"></div>
  <div class="div2"></div>
</body>

</html>
